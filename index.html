<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- CSS Dosyası eklendi-->
    <link rel="stylesheet" href="style.css">
    <!---->
</head>
<body>
       
        <header>
                <center>
                <img src="google.jpg" alt="google">
                 </center>
        </header>
    <center>
            <!--Sayfa bölümlendirme için tablo yapısı kullanıldı-->
        <table width="90%">
            <tbody>
                <tr >
                    <td style="background-color:#EEEEEE;" colspan="3">
                        <center>
                        <span>Search the web using Google!</span><br>
                        <!-- Class ile buton ve edit biçimlendirme yapıldı-->
                        <input class="e" type="text" value-size="140"><br>
                        <input class="h" type="submite" value="Google Search">
                        <input class="h" type="submite" value="I'm Feeling Lucky">
                        </center>
                    </td>
                </tr>
                <tr>
                    <td width="35%" bgcolor="#7EE5DA">
                        <center>
                        <span>Special Searches</span><br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        </center>
                    </td>
                    <td bgcolor="#70CCC2">
                        <center>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </center>
                    </td>
                    <td bgcolor="#62B3AA">
                        <center>
                        <span>Get Google!</span><br>
                        <span>updates monthly:</span><br>
                        <input type="text" value="your e-mail"><br>
                        <input class="f" type="submite" value="Subscribe">
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>
                        </center>
                    </td>
                </tr>
             </tbody>
        </table>
     </center>
     <center>
        <footer>
            <span>Copyright ©1998 Google Inc.</span>
        </footer>
    </center>
